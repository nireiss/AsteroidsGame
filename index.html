<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ateroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde"> </canvas>

				</canvas>
		    </section>
	    <footer>
		    'W' to accelerate <br>
		    'A' to turn left <br>
		    'D' to turn right <br>
		    'F' for hyperspace<br>
		    "Spacebar" for laser
	    </footer>
	</body>
</html>
